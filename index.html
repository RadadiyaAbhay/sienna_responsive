<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sienna || Office Home</title>

    <!-- favicon -->
    <link rel="icon" href="images/cropped-favicon-180x180.png" type="image/png">
    <!-- font-->
    <!-- font awesome -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- media -->
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo w-4"></div>
                <nav class="w-6"></nav>
                <div class="btn w-2"></div>
            </div>
        </div>
    </header>
<!-- fix-btn -->
<div class="container">
    <div class="row">

        <div class="fix-1"></div>
        <div class="fix-2"></div>
        <div class="fix-3"></div>
    </div>
</div>
<!-- banner -->
    <main>
<!-- b1 -->
        <section class="b1">

        </section>
<!-- b2 -->
        <section class="b2">
            <div class="container">
                <div class="row ">
                    <div class="b2-con w-12 "></div>
                    <div class="b2-img-1 w-4 align-items-cen justify-con-cen d-flex"><div class="b2-img-1-2"></div></div>
                    <div class="b2-img-2 w-4 align-items-cen justify-con-cen d-flex"> <div class="b2-img-2-2"></div></div>
                    <div class="b2-img-3 w-4 align-items-cen justify-con-cen d-flex"><div class="b2-img-3-2"></div></div>
                    <div class="b2-img-con-1 w-4 align-items-cen justify-con-cen d-flex"><div class="b2-img-con-1-2"></div></div>
                    <div class="b2-img-con-2 w-4 align-items-cen justify-con-cen d-flex"> <div class="b2-img-con-2-2"></div></div>
                    <div class="b2-img-con-3 w-4 align-items-cen justify-con-cen d-flex"> <div class="b2-img-con-3-2"></div></div>
                </div>
            </div>
        </section>
<!-- b3 -->
        <section class="b3">
            <div class="container">
                <div class="row">
                    <div class="b3-con-img w-6"></div>
                    <div class="b3-img w-6"></div>
                    
                </div>
            </div>
        </section>
<!-- b4 -->
        <section class="b4">
            <div class="container">
                <div class="row">
                        <div class="w-4 b4-con-1"></div>
                        <div class="w-4 b4-con-2"></div>
                        <div class="w-4 b4-con-3"></div>
                        <div class="w-4 b4-con-4"></div>
                        <div class="w-4 b4-con-5"></div>
                        <div class="w-4 b4-con-6"></div>
                        <div class="w-4 b4-con-7"></div>
                        <div class="w-4 b4-con-8"></div>
                        <div class="w-4 b4-con-9"></div>
                </div>
            </div>
        </section>
<!-- b5 -->
        <section class="b5">
            <div class="container">
                <div class="row">
                    <div class="b5-con w-12"><div class="b2-img-1-2"></div></div>
                    <div class="b5-img-1 w-4  align-items-cen justify-con-cen d-flex"><div class="b5-img-1-2"></div></div>
                    <div class="b5-img-2 w-4  align-items-cen justify-con-cen d-flex"><div class="b5-img-2-2"></div></div>
                    <div class="b5-img-3 w-4  align-items-cen justify-con-cen d-flex"><div class="b5-img-3-2"></div></div>
                </div>
            </div>
        </section>  
<!-- b6 -->
        <section class="b6">
            <div class="container">
                <div class="row">
                    <div class="b6-con w-12"></div>
                </div>
            </div>
        </section>  
<!-- b7 -->
        <section class="b7">
            <div class="container">
                <div class="row">
                    <div class="b7-form w-8"></div>
                    <div class="b7-time w-4"></div>
                    <div class="b7-logo w-12"></div>
                </div>
            </div>
        </section>     
    </main>
<!-- footer -->
    <footer class="foot">
        <div class="container">
            <div class="row">
                <div class="w-3 foot-con"></div>
                <div class="w-3 foot-news"></div>
                <div class="w-3 foot-img"></div>
                <div class="w-3 foot-contact"></div>
                <div class="w-6 foot-bot-con"></div>
                <div class="w-6 foot-icon"></div>
            </div>
        </div>
    </footer>
</body>
</html>
